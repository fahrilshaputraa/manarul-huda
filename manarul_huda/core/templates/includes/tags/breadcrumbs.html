{% load wagtailcore_tags %}

{% if ancestors %}
<div class="px-8 lg:px-6 max-w-screen-md md:max-w-screen-xl mx-auto mt-6">
  <div class="flex flex-wrap" aria-label="Breadcrumb">
    <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      {% for ancestor in ancestors %}
        <li class="inline-flex items-center my-1">
          {% if forloop.last %}
            <span class="inline-flex items-center text-xs sm:text-sm font-medium text-gray-500">
              {% if forloop.first %}
                <svg class="w-3 h-3 me-2 sm:me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
              {% else %}
                <svg class="w-3 h-3 mx-1 text-primary-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
              {% endif %}
              <span class="truncate max-w-[150px] sm:max-w-none">{{ ancestor.title }}</span>
            </span>
          {% else %}
            <a href="{% pageurl ancestor %}" class="inline-flex items-center text-xs sm:text-sm font-medium text-primary-500 hover:text-primary-600">
              {% if forloop.first %}
                <svg class="w-3 h-3 me-2 sm:me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
              {% else %}
                <svg class="w-3 h-3 mx-1 text-primary-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
              {% endif %}
              <span class="truncate max-w-[150px] sm:max-w-none">{{ ancestor.title }}</span>
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endif %}
